<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Responsive Images</h1>
        </header>
        <ul class="grid">
            <li>
                <picture>
                    <source srcset="img/fahim-akhter-kund-malir-pakistan_large.jpg" media="(min-width: 1500px)">
                    <source srcset="img/fahim-akhter-kund-malir-pakistan_small.jpg" media="(max-width: 700px)">
                    <img src="img/fahim-akhter-kund-malir-pakistan_medium.jpg" alt="Pakistan">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/markus-spiske-carrots_large.jpg" media="(min-width: 1500px)">
                    <source srcset="img/markus-spiske-carrots_small.jpg" media="(max-width: 700px)">
                    <img src="img/markus-spiske-carrots_medium.jpg" alt="Carrots">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/markus-spiske-concert-crowd_large.jpg" media="(min-width: 1500px)">
                    <source srcset="img/markus-spiske-concert-crowd_small.jpg" media="(max-width: 700px)">
                    <img src="img/markus-spiske-concert-crowd_medium.jpg" alt="Concert Crowd">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/markus-spiske-guitar_large.jpg" media="(min-width: 1500px)">
                    <source srcset="img/markus-spiske-guitar_small.jpg" media="(max-width: 700px)">
                    <img src="img/markus-spiske-guitar_medium.jpg" alt="Guitar">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/markus-spiske-stage_large.jpg" media="(min-width: 1500px)">
                    <source srcset="img/markus-spiske-stage_small.jpg" media="(max-width: 700px)">
                    <img src="img/markus-spiske-stage_medium.jpg" alt="Stage">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/yiman-chen-castlerock-wisconsin_large.jpg" media="(min-width: 1500px)">
                    <source srcset="img/yiman-chen-castlerock-wisconsin_small.jpg" media="(max-width: 700px)">
                    <img src="img/yiman-chen-castlerock-wisconsin_medium.jpg" alt="Castlerock Wisconsin">
                </picture>
            </li>
            <li>
                <picture>
                    <source srcset="img/yiman-chen-gibraltar-rock-wisconsin_large.jpg" media="(min-width: 1500px)">
                    <source srcset="img/yiman-chen-gibraltar-rock-wisconsin_small.jpg" media="(max-width: 700px)">
                    <img src="img/yiman-chen-gibraltar-rock-wisconsin_medium.jpg" alt="Gibralter Rock Wisconsin">
                </picture>
            </li>
        </ul>         
    </div>
</body>
</html>
